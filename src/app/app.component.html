<div #myDiv>
    <div class="map" *ngIf="!showEditPage">

        <app-map  [allLocations]="allLocations" (addLocation)="onAddLocation($event)"
            (editLocation)="onEditLocation($event)"></app-map>
    </div>
    <div class="edit" *ngIf="showEditPage">
        <app-edit-location [data]="userLocation" (addOrEditDone)="onAddOrEditDone($event)"></app-edit-location>
    </div>
</div>
<h1 (click)="triggerFalseClick()">click</h1>
